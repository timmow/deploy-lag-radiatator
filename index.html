<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Deploy Lag Radiator</title>
  <style type="text/css">
  body {
    margin: 0;
    padding: 0;

    font: medium/1.4 sans-serif;
    color: #222;
    background: #fff
  }

  h1 {
    margin: 0;
    font-size: 3vw;
    background: dodgerBlue;
    color: #fff;
    padding: 1vw 4vw;
    font-weight: normal;
  }

  table {
    width: 100%;
  }

  table th {
    text-align: left;
    padding: 2vw 4vw 0;
    color: #ccc;
    font-weight: normal;
    font-size: 2vw;
  }

  table th.status {
    visibility: hidden;
  }

  table td {
    font-size: 4vw;
    padding: 2vw 4vw;
    border-bottom: 1px solid #ccc;
  }

  table td.name a {
    text-decoration: none;
    color: #222;
  }

  table td.time {
    font-size: 3vw;
    color: #888;
  }

  table td.status {
    text-align: center;
  }

  table tr.good td.status {
    color: green;
  }

  table tr.stale td.status {
    color: red;
  }

  table tr.unknown td.status {
    color: orange;
  }

  </style>
</head>
<body>

<h1>Undeployed commits</h1>

<table id="repos">
  <thead>
    <tr>
      <th class="status"># commits</th>
      <th class="name">Application</th>
      <th class="last-deploy">Oldest commit</th>
    </tr>
  </thead>
</table>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script>

function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split("=");
    if (pair[0] === variable) {
      return pair[1];
    }
  }
  return false;
};

/*
 * JavaScript Pretty Date
 * Copyright (c) 2011 John Resig (ejohn.org)
 * Licensed under the MIT and GPL licenses.
 */

// Takes an ISO time and returns a string representing how
// long ago the date represents.
function prettyDate(time){
  var date = new Date((time || "").replace(/-/g,"/").replace(/[TZ]/g," ")),
    diff = (((new Date()).getTime() - date.getTime()) / 1000),
    day_diff = Math.floor(diff / 86400);
      
  if ( isNaN(day_diff) || day_diff < 0 || day_diff >= 31 )
    return;
      
  return day_diff == 0 && (
      diff < 60 && "just now" ||
      diff < 120 && "1 minute ago" ||
      diff < 3600 && Math.floor( diff / 60 ) + " minutes ago" ||
      diff < 7200 && "1 hour ago" ||
      diff < 86400 && Math.floor( diff / 3600 ) + " hours ago") ||
    day_diff == 1 && "Yesterday" ||
    day_diff < 7 && day_diff + " days ago" ||
    day_diff < 31 && Math.ceil( day_diff / 7 ) + " weeks ago";
}

$(document).ready(function() {

  var repos = getQueryVariable('repos').split(',');
  var from_tag = getQueryVariable('from');
  var to_tag = getQueryVariable('to') || 'master';
  var api_token = getQueryVariable('token');

  var repos_container = $('#repos');

  var build_api_url = function(repo, from_tag, to_tag) {
    return 'https://api.github.com/repos/alphagov/' + repo + '/compare/' + from_tag + '...' + to_tag
  }

  var build_http_compare_url = function(repo, from_tag, to_tag) {
    return 'https://github.com/alphagov/' + repo + '/compare/' + from_tag + '...' + to_tag
  }

  $(repos).each(function(i, repo) {

    var $repo = $('<tr>').attr('class', 'repo-' + repo)
      .append('<td class="status">')
      .append($('<td class="name">').append($('<a>').attr('href', build_http_compare_url(repo, from_tag, to_tag)).text(repo)))
      .append('<td class="time">');

    repos_container.append($repo);

    api_url = build_api_url(repo, from_tag, to_tag);
    $.ajax({
      url: api_url,
      dataType: 'json',
      success: function(repo_state) {
        $repo.find('.status').text(repo_state.ahead_by || 'âœ”');
        $repo.addClass(repo_state.ahead_by ? 'stale' : 'good');
        if (repo_state.commits) {
          $repo.find('.time').text(prettyDate(repo_state.commits[0].commit.author.date));
        }
      },
      error: function(e) {
        // Most likely invalid comparison, one (or both) of the tags don't exist
        // Or the repo name is bad
        $repo.addClass('unknown');

        if (e.status == 404) {
          $repo.find('.status').text('?');
        }
      },
      headers: {
        'Authorization': 'token ' + api_token
      }
    });
  });
});

</script>
</body>
</html>
